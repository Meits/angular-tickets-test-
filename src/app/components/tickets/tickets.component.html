<mz-card *ngFor="let ticket of tickets"
          class="blue-grey darken-1 white-text"
          [horizontal]="true"
          [hoverable]="true">
          <mz-card-image >
            <div class="card-image-wrap">
            <img height="100px" src="assets/images/logo.png"/>
            </div>
          </mz-card-image>
          <mz-card-title>
            {{ticket.origin_name}} - {{ticket.destination_name}}
          </mz-card-title>
          <mz-card-content>
            <div class="row">
              <div class="col s12 m4 center">
                <h3>{{ticket.departure_time}}</h3>
                <p>{{ticket.origin}}</p>
                <p>{{ticket.departure_date}}</p>
              </div>
              <div class="col s12 m4 center">
                <div class="card-peresadki-wrap">
                  <span>
                      {{ticket.stops}} пересадка 
                  </span>
                </div>
              </div>
              <div class="col s12 m4 center">
                <h3>{{ticket.arrival_time}}</h3>
                <p>{{ticket.destination}}</p>
                <p>{{ticket.arrival_date}}</p>
              </div>
            </div>
          </mz-card-content>
          <mz-card-action>
              <button mz-button>
                  Купить за {{ticket.price}}
                </button>
          </mz-card-action>
</mz-card>
