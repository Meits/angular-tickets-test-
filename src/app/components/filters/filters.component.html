<aside class="sidebar">

  <div class="filter-item">
    <h4>Валюта</h4>
    <mz-select-container>
        <select mz-select
          id="options-select"
          (change)="filterChange($event,'currency')"
        >
            <option [value]="currency.value" *ngFor="let currency of currencies;" >{{currency.title}}</option>
        </select>
      </mz-select-container>
  </div>

  <div class="filter-item">
    <h4>Количество пересадок</h4>
    <div class="checkboxes">
        <mz-checkbox-container *ngFor="let filter of filters; index as i">
            <input mz-checkbox
              [label]="filter.title"
              [id]="'filter_checkbpx' + i"
              (change)="filterChange($event,'checkbox')"
              [value]="filter.value"
              type="checkbox">
        </mz-checkbox-container>
    </div>
  </div>
</aside>
