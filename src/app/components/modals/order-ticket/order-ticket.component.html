<mz-modal [fixedFooter]="true">
  <mz-modal-header>
    <h4>Новый заказ</h4>
  </mz-modal-header>
  <mz-modal-content>
    <mz-card
          class="blue-grey darken-1 white-text"
          [horizontal]="true"
          [hoverable]="true">
          <mz-card-image >
            <div class="card-image-wrap">
            <img height="100px" src="assets/images/logo.png"/>
            </div>
          </mz-card-image>
          <mz-card-title>
            {{ticket.origin_name}} - {{ticket.destination_name}}
          </mz-card-title>
          <mz-card-content>
            <div class="row">
              <div class="col s12 m4 center">
                <h3>{{ticket.departure_time}}</h3>
                <p>{{ticket.origin}}</p>
                <p>{{ticket.departure_date}}</p>
              </div>
              <div class="col s12 m4 center">
                <div class="card-peresadki-wrap">
                  <span>
                      {{ticket.stops}} пересадка 
                  </span>
                </div>
              </div>
              <div class="col s12 m4 center">
                <h3>{{ticket.arrival_time}}</h3>
                <p>{{ticket.destination}}</p>
                <p>{{ticket.arrival_date}}</p>
              </div>
            </div>

          </mz-card-content>
</mz-card>


<div>
    <mz-input-container [inline]="true">
      <input mz-input
        [label]="'Количество'"
        inline="true"
        id="count-input"
        placeholder="Enter your count"
        [(ngModel)]="count"
        type="text"
        >
        Итого: {{ticket.price * count}}
    </mz-input-container>
  </div> 

  </mz-modal-content>
  <mz-modal-footer>
      
      <button mz-button [flat]="true" mz-modal-close>Отмена</button>
      <button mz-button [flat]="true" mz-modal-close>Купить</button>
  </mz-modal-footer>
</mz-modal>
